<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h1>facebook</h1>
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>

      <div class="item2">
        <form action="">
          <label for="Email or Phone Number"></label>
          <input
            type="email"
            type="number"
            placeholder="Email Address or phone number"
            class="email"
            autofocus
          />
          <label for="Password"></label>
          <input type="password" placeholder="Password" class="password" />
          <button class="login" class="login">Log in</button>
          <a href="">Forgotten password?</a>
          <button class="newpw">Create new Account</button>
        </form>
        <span class="bold">
          <strong class="center">Create a Page</strong> for a celebrity, brand
          or business
        </span>
      </div>
    </div>
  </body>
</html>
